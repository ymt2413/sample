<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Web API Example</title>
</head>
<body>
    <h1>Web API Example</h1>
    <div id="apiResult"></div>

    <script>
        // Web APIのリクエストを送信して結果を表示する関数
        function sendRequest() {
            var url = 'https://api.example.com/endpoint'; // APIのエンドポイントURLを指定

            // XMLHttpRequestオブジェクトを作成
            var request = new XMLHttpRequest();
            request.open('GET', url);
            request.responseType = 'json';

            request.onload = function() {
                if (request.status === 200) {
                    var response = request.response;
                    // 取得したデータを表示する要素に結果を挿入
                    document.getElementById('apiResult').innerText = JSON.stringify(response);
                } else {
                    document.getElementById('apiResult').innerText = 'Error: ' + request.status;
                }
            };

            request.onerror = function() {
                document.getElementById('apiResult').innerText = 'An error occurred';
            };

            request.send();
        }

        // ページがロードされた時にリクエストを送信する
        sendRequest();
    </script>
</body>
</html>
